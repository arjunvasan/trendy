<div class="jumbotron-content">
  <h1>Create Passcode</h1>
  <p class="jumbotron-lg-only"></p>
  <form class="form-horizontal right" role="form" method="POST" action="/admin/">
  <div class="form-group">
    <label for="stock" class="col-md-3 control-label">Email</label>
    <div class="col-md-9">
      <input type="email" class="form-control" id="stock" name="email" value="" placeholder="you@yourmail.com">
    </div>
  </div>
  	<div class="form-group">
  		<label for="search" class="col-md-3 control-label">Passcode</label>
  		<div class="col-md-9">
  			<input type="text" class="form-control" id="search" value="" name="key" placeholder="28hf981">
  		</div>
  	</div>
  	<div class="form-group">
  		<div class="col-md-offset-3 col-md-9">
  			<button type="submit" class="btn btn-default pull-right">Press Me</button>
  		</div>
  	</div>
  </form>
</div>

<h1>Arjun's HQ</h1>
